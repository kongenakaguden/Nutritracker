<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutri Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo-container">
            <img src="images/logo.png" alt="NutriTracker Logo" class="navbar-logo" />
        </div>
        <div class="navbar-links">
            <a href="index.html">Dashboard</a>
            <a href="meal_creator.html">Meal Creator</a>
            <a href="meal_tracker.html">Meal Tracker</a>
            <a href="nutri_report.html" class="active">Nutri Report</a>
            <a href="food_inspector.html">Food Inspector</a>
            <a href="activityTracker.html">Activity Tracker</a>
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </div>
    <div class="report-container">
        <h2>Nutrition Report</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Total Meals</th>
                    <th>Water (L)</th>
                    <th>Kcal Consumed</th>
                    <th>Protein (g)</th>
                    <th>Fat (g)</th>
                    <th>Fibre (g)</th>
                </tr>
            </thead>
            <tbody>
                <tr> <!-- Eksempel på hvordan en række kunne se ud-->
                    <td>14-12-2023</td>
                    <td>3</td>
                    <td>2</td>
                    <td>1500</td>
                    <td>75</td> 
                    <td>50</td>
                    <td>30</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="nutri_report.js"></script>

</html>
